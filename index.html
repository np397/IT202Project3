<!DOCTYPE html>
<html>
    <head>
        <title>Novel Records</title>
        <meta charset="UTF-8">

        <style>
            .main{
                border:2px solid black;

        <script src="index.js"></script>

    <body>
        <form  action="index.jsp" onsubmit="return validation()" method="POST">
            <div class="main">
                <table>
                    <tr><td>Password:</td><td><input type="password" name="passwd" id="passwd"></td></tr>
                    <tr><td>Novel Name:</td> <td><input type="text" name="novelName" id="novelName"></td></tr>

                    <tr><td>Rating/Review:</td><td><input type="text" name="rating" id="rating"></td></tr>
                    <tr><td><input type="radio" name="choice" value="insert" id="insert">Insert To Database</td>
                        <td><input type="radio" name="choice" value="delete" id="delete">Delete From Database</td></tr>
                    <tr><td></td><td><input type="submit" value="Submit"></td></tr>
                </table>
            </div>
         </form>
